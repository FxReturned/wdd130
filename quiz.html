<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is a basic form website, it is part of my tasks in the course of Web Fundamentals">
    <meta name="author" content="Cesar Cordova Iturbe">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
                <label for="q2">2. How are id and class attributes selected in CSS</label>
                <textarea name="q2" id="q2" rows="4" placeholder="Here your answer"></textarea>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="HTML">&lt;!-- Comment --&gt;</option>
                    <option value="CSS">/* Comment */</option>
                    <option value="JS">// Comment </option>
                </select>
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <img src="images/margin-example.png" alt="margin example">
                <input type="number" name="q4" id="q4">
                <button type="submit">Submit Quiz</button>
                </fieldset>
        </form>
    </main>
</body>
</html>
